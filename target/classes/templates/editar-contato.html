<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Editar Contato</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <form th:action="@{/contato/editar/{id}(id=${contato.id})}" method="POST">
            <input type="text" name="nome" th:value="${contato.nome}" placeholder="Nome" />
            <input type="text" name="email" th:value="${contato.email}" placeholder="E-mail" />
            <input type="submit" />
        </form>
    </body>
</html>
